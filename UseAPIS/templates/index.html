<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breeds Card</title>
    <style>
        /* Add your styling here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
</head>
<body>
    <p>Hello WEordllknn</p>

    <div id="dogBreedsContainer"></div>

    <script>
        // Make a request to your endpoint
        fetch('/get_dog_breeds')
            .then(response => response.json())
            .then(data => {
                // Get the container element
                const breedsContainer = document.getElementById('dogBreedsContainer');

                // Loop through the breeds and create cards
                data.forEach(breed => {
                    // Create a card div for each breed
                    const card = document.createElement('div');
                    card.classList.add('card');

                    // Create and append paragraphs for each attribute
                    for (const [label, value] of Object.entries(breed.attributes)) {
                        const paragraph = document.createElement('p');
                        paragraph.innerHTML = `<strong>${label}:</strong> ${value}`;
                        card.appendChild(paragraph);
                    }

                    // Append the card to the container
                    breedsContainer.appendChild(card);
                });
            })
            .catch(error => console.error('Error fetching dog breeds:', error));
    </script>

</body>
</html>
